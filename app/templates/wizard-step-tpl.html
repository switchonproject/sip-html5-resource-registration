<section ng-show="selected" ng-class="{current: selected, done: completed}" class="step">
    <div class="panel panel-primary">
        <div class="panel-heading"><h1 class="panel-title">{{title}}</h1>
        </div>
        <div class="panel-body">
            <div ng-transclude></div>
        </div>
        <div class="panel-footer clearfix">
            <button type="button" class="btn btn-primary pull-right" wz-next ng-disabled="!wzData.wizard.canProceed">{{wzData.wizard.proceedButtonText}}</button>
            <button type="button" class="btn btn-default pull-right" wz-previous ng-disabled="!wzData.wizard.canGoBack">Previous</button>
        </div>
    </div>
</section>
