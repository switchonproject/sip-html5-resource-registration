<form class="form-horizontal"
      id="odRegistrationForm"
      name="odRegistrationForm"
      ng-controller="de.cismet.sip-html5-resource-registration.controllers.odRegistrationController as odRegistrationController">
    <!-- Name -->
    <div class="form-group row" 
         ng-class="{'has-error':wizard.hasError === 'dataset-name'}">
        <label for="dataset-name" 
               class="col-md-1 form-control-label">Name</label>
        <div class="col-md-8">
            <input type="text" class="form-control" 
                   id="dataset-name" placeholder="Name of the Dataset"
                   ng-model="dataset.name"
                   required>
        </div>
    </div>

    <!-- Link -->
    <div class="row form-group"
         ng-class="{'has-error':wizard.hasError === 'dataset-representation-contentlocation'}">
        <label for="dataset-representation-contentlocation" class="col-md-1 form-control-label">Link</label>
        <div class="col-md-2">
            <select class="form-control" id="link-type" 
                    ng-options="tag as tag.name for tag in tags['function'] track by tag.id"
                    ng-model="dataset.representation[0].function"
                    required>
            </select>
        </div>
        <div class="col-md-6">
            <input type="url" class="form-control" 
                   name="datasetRepresentationContentlocation" id="datasetRepresentationContentlocation" placeholder=""
                   ng-model="dataset.representation[0].contentlocation"
                   required>
        </div>
        <div class="col-md-3">
            <select class="form-control" id="data-type"
                    ng-options="tag as tag.description for tag in tags['content type'] track by tag.id"
                    ng-model="dataset.representation[0].contentype"
                    required>   
            </select>
        </div>
    </div>

    <!-- Description -->
    <div class="form-group row"
         ng-class="{'has-error':wizard.hasError === 'dataset-description'}">
        <label for="dataset-description" class="col-md-1 form-control-label">Description</label>
        <div class="col-md-8">
            <textarea class="form-control" id="dataset-description" rows="8"
                      ng-model="dataset.description" required></textarea>
        </div>
    </div>

    <div class="form-group row"
         ng-class="{'has-error':wizard.hasError === 'dataset-tags'}">
        <label for="dataset-tags" class="col-md-1 form-control-label">Keywords</label>
        <!--<div class="col-md-3">
            <select  ng-minlength="1" multiple size="8" class="form-control" id="keyword-list"
                    ng-options="tag as tag.name for tag in tags['keywords - X-CUAHSI'] track by tag.id"
                    ng-model="dataset.tags">   
            </select>

        </div>-->
        <div class="col-md-8">
            <!--<textarea class="form-control" id="keyword-box" rows="7"></textarea>-->
            <ui-select  id="dataset-tags"
                        name="dataset-tags"
                        class="form-control"
                        multiple limit="20"
                           ng-model="dataset.tags" 
                           theme="bootstrap" 
                           ng-disabled="disabled" 
                           sortable="true">
                <ui-select-match placeholder="Select keywords...">{{$item.name}}</ui-select-match>
                <ui-select-choices repeat="tag in tags['keywords - X-CUAHSI'] | filter: {name: $select.search}"
                                   group-by="odRegistrationController.groupBy">
                    <div ng-bind-html="tag.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
</form>
